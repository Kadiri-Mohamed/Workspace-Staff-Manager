<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Office Management</title>
</head>

<body class="m-0 ">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#11224E',
                        'secondary': '#F87B1B',
                        'tertiary': '#CBD99B',
                        'quaternary': '#EEEEEE',
                    }
                }
            }
        }
    </script>

    <main class="main flex flex-col w-full lg:justify-between lg:flex-row h-screen">
        <section class="sideBare bg-primary w-full py-5 flex flex-col items-center justify-between lg:w-[30%] ">
            <div>
                <h2 class="text-2xl font-bold mb-6 text-secondary text-center">Staff Members</h2>
                <input type="text" id="searchInput" placeholder="Seach for staff" class="px-3 py-2 rounded-md text-center">
            </div>
            <div id="worker-modal" tabindex="-1" aria-hidden="true"
                class="hidden bg overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full inset-0 ">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-primary border border-default rounded-md shadow-sm p-4 md:p-6 lg:w-[600px]">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                            <h3 class="text-lg font-medium text-heading text-secondary ">
                                worker Infos
                            </h3>
                            <button type="button"
                                class="text-body text-secondary bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                                data-modal-hide="worker-modal">
                                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 space-y-6">
                            <div class="flex justify-between">
                                <img src="" alt="" id="worker-modal__pic" class="w-32 h-32 rounded-full">
                                <div class="flex justify-start flex-col w-[50%]">
                                    <h2 class="flex items-start my-2 text-xl font-bold text-tertiary"
                                        id="worker-modal__name"></h2>
                                    <span class="text-md font-medium text-secondary " id="worker-modal__role"></span>
                                    <span class="text-sm font-medium text-quaternary" id="worker-modal__email"></span>
                                    <span class="text-sm font-medium text-quaternary" id="worker-modal__phone"></span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <!-- <i class="fa fa-envelope-o w-7 h-14 text-tertiary" aria-hidden="true"></i>  -->
                                <span class="text-sm font-medium text-tertiary" id="worker-modal__email"></span>
                            </div>
                            <div>
                                <ol class="relative border-s border-default ms-3.5 mb-4 md:mb-5" id="worker-modal-exps">

                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="staffs__container" class="staffs my-9 overflow-y-auto">

            </div>

            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" id="addWorker-button"
                class="w-full text-primary bg-tertiary text-black font-bold py-3 rounded-lg hover:bg-quaternary hover:text-secondary transition-all duration-300 mx-auto">
                Add New Worker
            </button>
            <div id="crud-modal" tabindex="-1" aria-hidden="true"
                class="hidden bg overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full inset-0">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-primary border border-default rounded-md shadow-sm p-4 md:p-6">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                            <h3 class="text-lg font-medium text-heading text-secondary ">
                                Add new worker
                            </h3>
                            <button type="button"
                                class="text-body text-secondary bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                                data-modal-hide="crud-modal">
                                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form action="#" id="form">
                            <input type="hidden" id="worker-id" name="worker_id">
                            <div class="grid gap-4 grid-cols-2 py-4 md:py-6">
                                <div class="col-span-2">
                                    <label for="name"
                                        class="mb-2.5 text-sm font-medium text-heading text-secondary ">Name</label>
                                    <input type="text" name="name" id="name"
                                        class=" border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        placeholder="Type worker name">
                                    <div id="name-error" class="error text-red-500 hidden"></div>
                                </div>
                                <div class="col-span-2">
                                    <label for="role"
                                        class="mb-2.5 text-sm font-medium text-heading text-secondary ">Role</label>
                                    <select name="role" id="role" class="w-full px-4 py-2 border border-gray-300 ">
                                        <option value="Reception">Reception</option>
                                        <option value="IT Guy">IT Guy</option>
                                        <option value="Securete">Security</option>
                                        <option value="Cleaning">Cleaning</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Other">Other</option>

                                    </select>
                                    <div id="role-error" class="error text-red-500 hidden"></div>

                                </div>
                                <div class="col-span-2">
                                    <label for="photo"
                                        class="mb-2.5 text-sm font-medium text-heading text-secondary ">Photo
                                        URL</label>
                                    <input type="url" name="photo" id="photo"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        placeholder="Enter photo URL">
                                </div>
                                <div class="col-span-2 flex justify-center">
                                    <img src="./assets/images/worker.png" alt="" id="displayedPic"
                                        class="rounded-full w-[50%] ">
                                </div>
                                <div class="col-span-2">
                                    <div class="flex justify-between items-center mb-2.5">
                                        <label
                                            class="text-sm font-medium text-heading text-secondary ">Experiences</label>
                                    </div>
                                    <div id="experiences__container" class="space-y-4">
                                        <!-- <div class="experience-item border border-gray-300 rounded-lg p-4 bg-white"
                                            data-experience-id="0">
                                            <div class="grid grid-cols-2 gap-4">
                                                <div class="col-span-2">
                                                    <label
                                                        class="block mb-2 text-sm font-medium text-gray-700">Company</label>
                                                    <input type="text" name="experiences-0-company"
                                                        id="experiences-0-company"
                                                        class="companyName w-full px-3 py-2 border border-gray-300 rounded-lg text-black focus:ring-brand focus:border-brand"
                                                        placeholder="Company name">
                                                </div>
                                                <div class="col-span-2">
                                                    <label
                                                        class="block mb-2 text-sm font-medium text-gray-700">Role</label>
                                                    <input type="text" name="experiences-0-role" id="experiences-0-role"
                                                        class="roleCompany w-full px-3 py-2 border border-gray-300 rounded-lg text-black focus:ring-brand focus:border-brand"
                                                        placeholder="Role in company">

                                                </div>
                                                <div>
                                                    <label
                                                        class="block mb-2 text-sm font-medium text-gray-700">From</label>
                                                    <input type="date" name="experiences-0-from" id="experiences-0-from"
                                                        class=" experienceFrom w-full px-3 py-2 border border-gray-300 rounded-lg text-black focus:ring-brand focus:border-brand">
                                                </div>
                                                <div>
                                                    <label
                                                        class="block mb-2 text-sm font-medium text-gray-700">To</label>
                                                    <input type="date" name="experiences-0-to" id="experiences-0-to"
                                                        class=" experienceTo w-full px-3 py-2 border border-gray-300 rounded-lg text-black focus:ring-brand focus:border-brand">
                                                </div>
                                            </div>
                                        </div> -->
                                    </div>
                                    <button type="button" id="addExperience"
                                        class="text-secondary bg-primary hover:bg-tertiary border border-secondary rounded-lg px-3 py-1 text-sm">
                                        + Add Experience
                                    </button>
                                </div>

                                <div class="col-span-2">
                                    <label for="email"
                                        class="mb-2.5 text-sm font-medium text-heading text-secondary ">Email</label>
                                    <input type="email" name="email" id="email"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        placeholder="worker@example.com">
                                    <div id="email-error" class="error text-red-500 hidden"></div>

                                </div>
                                <div class="col-span-2">
                                    <label for="phone"
                                        class="mb-2.5 text-sm font-medium text-heading text-secondary ">Phone</label>
                                    <input type="tel" name="phone" id="phone"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        placeholder="+212 6 00 00 00 00">
                                    <div id="phone-error" class="error text-red-500 hidden"></div>

                                </div>

                            </div>
                            <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                                <button type="submit" id="submitForm"
                                    class="inline-flex items-center  text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                                    <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M5 12h14m-7 7V5" />
                                    </svg>
                                    Add new worker
                                </button>
                                <button data-modal-hide="crud-modal" type="button"
                                    class="text-body bg-tertiary box-border hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none text-secondary ">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Room Assignment Modal -->
        <div id="room-modal" tabindex="-1" aria-hidden="true"
            class="hidden bg overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full inset-0">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-primary border border-default rounded-md shadow-sm p-4 md:p-6">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                        <h3 class="text-lg font-medium text-heading text-secondary" id="room-modal-title">
                            Assign Worker to Room
                        </h3>
                        <button type="button"
                            class="text-body text-secondary bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="room-modal">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 space-y-4">
                        <div class="mb-4">
                            <!-- <label class="block mb-2 text-sm font-medium text-secondary">Select Worker</label> -->
                            <div id="availvableWorkers-list" class="space-y-2">

                            </div>
                        </div>
                        <!-- <div id="room-current-workers" class="space-y-2">
                            <h4 class="text-sm font-medium text-tertiary">Currently assigned workers:</h4>
                            <div id="room-workers-list" class="space-y-2">
                               
                            </div>
                        </div> -->
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                        <button data-modal-hide="room-modal" type="button"
                            class="text-body bg-tertiary box-border hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none text-secondary">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rooms Grid Section -->
        <section class="rooms relative w-full h-full bg-center lg:w-[70%]">
            <div id="conferenceRoom" class="room flex flex-col items-center justify-center " data-roomId="1">
                <i class="fas fa-users text-3xl text-black"></i>
                <h3 class="text-black font-bold text-lg text-center">Conference Room</h3>
                <div class="assignedWorkers overflow-y-auto h-24 lg:h-20 " id="conferenceRoom__assignedWorkers">

                </div>
                <button data-modal-target="room-modal" data-modal-toggle="room-modal" id="conferenceRoom__assign-btn"
                    class="mt-3 text-secondary bg-primary hover:bg-tertiary rounded-lg px-4 py-2 assign-btn">
                    +
                </button>
            </div>

            <!-- Servers Room -->
            <div id="serversRoom" class="room flex flex-col items-center justify-center  bg-red-500/50 "
                data-roomId="2">
                <i class="fas fa-server text-3xl text-black"></i>
                <h3 class="text-black font-bold text-lg text-center">Servers Room</h3>
                <div class="assignedWorkers overflow-y-auto h-24 lg:h-20" id="serversRoom__assignedWorkers">

                </div>
                <button data-modal-target="room-modal" data-modal-toggle="room-modal" id="serversRoom__assign-btn"
                    class="mt-3 text-secondary bg-primary hover:bg-tertiary rounded-lg px-4 py-2 assign-btn">
                    +
                </button>
            </div>

            <!-- Security Room -->
            <div id="securityRoom" class="room flex flex-col items-center justify-center  bg-red-500/50 "
                data-roomId="3">
                <i class="fas fa-shield-alt text-3xl text-black"></i>
                <h3 class="text-black font-bold text-lg text-center">Security Room</h3>
                <div class="assignedWorkers overflow-y-auto h-24 lg:h-20" id="securityRoom__assignedWorkers">

                </div>
                <button data-modal-target="room-modal" data-modal-toggle="room-modal" id="securityRoom__assign-btn"
                    class="mt-3 text-secondary bg-primary hover:bg-tertiary rounded-lg px-4 py-2 assign-btn">
                    +
                </button>
            </div>

            <!-- Reception -->
            <div id="reception" class="room flex flex-col items-center justify-center bg-red-500/50 " data-roomId="4">
                <i class="fas fa-door-open text-3xl text-black"></i>
                <h3 class="text-black font-bold text-xl text-center">Reception</h3>
                <div class="assignedWorkers overflow-y-auto h-24 lg:h-20" id="reception__assignedWorkers">

                </div>
                <button data-modal-target="room-modal" data-modal-toggle="room-modal" id="reception__assign-btn"
                    class="mt-3 text-secondary bg-primary hover:bg-tertiary rounded-lg px-4 py-2 assign-btn">
                    +
                </button>
            </div>

            <!-- Staff Room -->
            <div id="staffRoom" class="room flex flex-col items-center justify-center " data-roomId="5">
                <i class="fas fa-user-friends text-3xl text-black"></i>
                <h3 class="text-black font-bold text-lg text-center">Staff Room</h3>
                <div class="assignedWorkers overflow-y-auto h-24 lg:h-20" id="staffRoom__assignedWorkers">

                </div>
                <button data-modal-target="room-modal" data-modal-toggle="room-modal" id="staffRoom__assign-btn"
                    class="mt-3 text-secondary bg-primary hover:bg-tertiary rounded-lg px-4 py-2 assign-btn">
                    +
                </button>
            </div>

            <!-- Vault -->
            <div id="vault" class="room flex flex-col items-center justify-center bg-red-500/50 " data-roomId="6">
                <i class="fas fa-vault text-3xl text-black"></i>
                <h3 class="text-black font-bold text-lg text-center">Vault</h3>
                <div class="assignedWorkers overflow-y-auto h-24 lg:h-20" id="vault__assignedWorkers">

                </div>
                <button data-modal-target="room-modal" data-modal-toggle="room-modal" id="vault__assign-btn"
                    class="mt-3 text-secondary bg-primary hover:bg-tertiary rounded-lg px-4 py-2 assign-btn">
                    +
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
